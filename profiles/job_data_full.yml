config:
    name: "job-data-full-#time()"
    fields:
        - id
        - name
        - source__name
        - external_id
        - url
        - description
        - organization__name
        - department__name
        - location_names:CONCAT:locations__name:distinct=True
        - location_count:COUNT:locations__name:distinct=True
        - classification_names:CONCAT:classifications__name:distinct=True
        - classification_count:COUNT:classifications__name:distinct=True
        - grade_names:CONCAT:grades__name:distinct=True
        - grade_count:COUNT:grades__name:distinct=True
        - offering_type_names:CONCAT:offering_types__name:distinct=True
        - offering_type_count:COUNT:offering_types__name:distinct=True
        - schedule_names:CONCAT:schedules__name:distinct=True
        - schedule_count:COUNT:schedules__name:distinct=True
        - remuneration_names:CONCAT:remunerations__interval:distinct=True
        - remuneration_min_ranges:CONCAT:remunerations__min_range:distinct=True
        - remuneration_max_ranges:CONCAT:remunerations__max_range:distinct=True
        - remuneration_min_range:MIN:remunerations__min_range
        - remuneration_max_range:MAX:remunerations__max_range
        - remuneration_count:COUNT:remunerations__interval:distinct=True
        - qualifications
        - evaluations
        - requirements
        - required_documents
        - duties
        - travel_requirements
        - education
        - benefits
        - benefits_url
        - start_date
        - end_date
        - publication_date
        - application_close_date
        - how_to_apply
        - what_to_expect
        - other_information
        - telework_eligible
        - supervisory_status
        - drug_test_required
        - relocation_expenses_reimbursed
        - openings
        - who_may_apply
        - low_grade
        - high_grade
        - promotion_potential
        - organization_codes
        - vendor
        - service_type
        - security_clearance_required
        - security_clearance

run:
    job-data-full:
        command: "data save"
        dataset_provider_name: "collection"
        dataset_name: "@name"
        dataset_fields:
            index_field: id
            "usa_job:fields": "@fields"
