config:
    name: "job-sample-descriptive-#time()"
    fields:
        - name
        - description
        - location_names:CONCAT:locations__name:distinct=True,separator=|
        - classification_names:CONCAT:classifications__name:distinct=True

run:
    ml-sample:
        command: "data save"
        dataset_provider_name: "collection"
        dataset_name: "@name"
        dataset_fields:
            index_field: id
            "job:fields": "@fields"
