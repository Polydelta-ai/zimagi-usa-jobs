config:
    name: "test-population"
    fields:
        - name
        - classification_names:CONCAT:classifications__name
        - classification_count:COUNT:classifications__name
        - organization__name
        - department__name

run:
    ml-test:
        command: "data save"
        dataset_provider_name: "collection"
        dataset_name: "@name"
        dataset_fields:
            index_field: id
            "usa_job:fields": "@fields"
            "usa_job:filters":
                classification_count__gt: 1
